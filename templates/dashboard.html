<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    {{user}}:
    {% for user in users%}
    <a href="{% url 'chat' user%}">{{user}} </a><br>
    {%endfor%}
    {% if user.is_authenticated %}

    <a href="{% url 'logout'%}">logout</a><br>

    {%endif%}
</body>

</html>
